<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Displaying Blocks</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="img/github.jpg" alt="github image">
            <h1>Display our blocks!</h1>
            <img class="whiteback" src="img/catandninja.png" alt="A cat and a ninja">
        </div>
        <div class="boxes">
            <div class="rows">
                <img class="blue" src="img/dojocat.jpg" alt="dojocat">
                <img class="pink" src="img/heisencat.png" alt="heisencat">
                <img class="blue" src="img/linkcat.png" alt="linkcat">
                <img class="pink" src="img/ironcat.png" alt="ironcat">
                <img class="blue" src="img/defunktocat.png" alt="defunktocat">
            </div>
            <div class="rows">
                <img class="blue" src="img/coder2.jpg" alt="coder2">
                <img class="pink" src="img/riddlocat.png" alt="riddler cat">
                <img class="blue" src="img/chellocat.jpg" alt="chellocat">
                <img class="pink" src="img/stormtroopocat.png" alt="stormtroopocat">
                <img class="blue" src="img/visionary.jpg" alt="visionary">
            </div>
            <div class="rows">
                <img class="blue" src="img/cherry.jpg" alt="cherry">
                <img class="pink" src="img/oktobercat.png" alt="oktobercat">
                <img class="blue" src="img/mario.png" alt="mario">
                <img class="pink" src="img/cooler.png" alt="rainbow dash cat">
                <img class="blue" src="img/jean-luc-picat.jpg" alt="jean-luc-picat">
            </div>
            <div class="rows">
                <img class="blue" src="img/aidorucat.png" alt="aidorucat">
                <img class="pink domosux" src="img/domo-cat.png" alt="domo-cat">
                <img class="blue" src="img/kantana.jpg" alt="kantana">
                <img class="pink" src="img/daftpunk.gif" alt="daftpunk">
                <img class="blue" src="img/codercat.jpg" alt="codercat">
            </div>
        </div>
        <div class="footer">
            <!-- This is here simply for styling and spacing! -->
        </div>
    </div>
</body>
</html>
